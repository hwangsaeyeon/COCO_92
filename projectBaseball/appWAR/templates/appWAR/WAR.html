<script>


	function changeState(span_id,get_id,tooltip_var,data_var,span_color='span2',tooltip_color='data_tooltip2',tooltip_reverse='data_tooltip'){
		/*input 창 색 바꾸기(default=pink)*/
		inputColor = document.getElementById(span_id);
		parent = inputColor.parentElement;
		parent.removeChild(inputColor);
		span = parent.appendChild(document.createElement(span_color));
		span.setAttribute('id',span_id);

		/*툴팁창 색 바꾸기(default=pink)*/
		tooltip = document.getElementById(get_id);
		tooltip.removeAttribute(tooltip_reverse);
		tooltip.setAttribute(tooltip_color,tooltip_var);

		/*변수 이름 바꾸기*/
		document.getElementById(get_id).innerHTML = data_var;

	}

	function selectCategory(){



		var locSelect = document.getElementById("id_select_hitterPitcher");

		// select element에서 선택된 option의 value가 저장된다.
		var selectValue = locSelect.options[locSelect.selectedIndex].value;


		if(selectValue=='selectPitcher') {


			document.getElementById("titleName").innerHTML = '<span class="name2">투수</span>'

			changeState('span1','h1','최대 22, 최소 0, 평균 3','승리')
			changeState('span2','h2','최대 15, 최소 0, 평균 3','패배')
			changeState('span3','h3','최대 44, 최소 0, 평균 1','세이브')
			changeState('span4','h4','최대 40, 최소 0, 평균 2','홀드')
			changeState('span5','h5','최대 10, 최소 0, 평균 2','블론')
			changeState('span6','h6','최대 80, 최소 1, 평균 23','경기')
			changeState('span7','h7','최대 34, 최소 0, 평균 5','선발')
			changeState('span8','h8','최대 210, 최소 0, 평균 46','이닝')
			changeState('span9','h9','최대 27.0, 최소 0.0, 평균 6.83','삼진%9')
			changeState('span10','h10','최대 81.0, 최소 0.0, 평균 5.31','볼넷%9')
			changeState('span11','h11','최대 27.0, 최소 0.0, 평균 1.15','홈런%9')

			changeState('span12','h12','최대 135.0, 최소 0.0, 평균 6.79','ERA')
			document.getElementById('box').setAttribute('class','gmd gmd-1')
			document.getElementById('hiddenInput').setAttribute('type','text')



		}
		else{
			document.getElementById("titleName").innerHTML = '<span class="name">타자</span>'

			changeState('span1','h1','최대 144, 최소 1, 평균 59','경기','span','data_tooltip','data_tooltip2')
			changeState('span2','h2','최대 672, 최소 0, 평균 183','타석','span','data_tooltip','data_tooltip2')
			changeState('span3','h3','최대 600, 최소 0, 평균 161','타수','span','data_tooltip','data_tooltip2')
			changeState('span4','h4','최대 199, 최소 0, 평균 44','안타','span','data_tooltip','data_tooltip2')
			changeState('span5','h5','최대 53, 최소 0, 평균 4','홈런','span','data_tooltip','data_tooltip2')
			changeState('span6','h6','최대 130, 최소 0, 평균 23','득점','span','data_tooltip','data_tooltip2')
			changeState('span7','h7','최대 146, 최소 1, 평균 22','타점','span','data_tooltip','data_tooltip2')
			changeState('span8','h8','최대 109, 최소 1, 평균 16','볼넷','span','data_tooltip','data_tooltip2')
			changeState('span9','h9','최대 161, 최소 1, 평균 32','삼진','span','data_tooltip','data_tooltip2')
			changeState('span10','h10','최대 60, 최소 1, 평균 3','도루','span','data_tooltip','data_tooltip2')
			changeState('span11','h11','최대 1.0, 최소 0.0, 평균 0.22','타율','span','data_tooltip','data_tooltip2')



			changeState('span12','h12','','','span2','data_tooltip2','data_tooltip')
			document.getElementById('box').setAttribute('class','')
			document.getElementById('hiddenInput').setAttribute('type','hidden')

		}

	}



</script>
